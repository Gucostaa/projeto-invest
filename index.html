<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon1.png" type="image/x-icon">
    <!-- Adicione as bibliotecas do Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <title>GFG Investimentos</title>
</head>
<body class="background-fixed">
    <header>
        <div class="container">
          <div class="logo">
            <img src="logo/logo2.png" alt="logo">
          </div>
            <nav class="menu-content">
                <div class="menu">
                    <ul>
                      <li class="menu-item">
                        <a href="#">Sobre nós</a>
                        <div class="menu-bar"></div>
                      </li>
                      <li class="menu-item">
                        <a href="#">Estratégias</a>
                        <div class="menu-bar"></div>
                      </li>
                      <li class="menu-item">
                        <a href="#">Calculadora</a>
                        <div class="menu-bar"></div>
                      </li>
                      <li class="menu-item">
                        <a href="#">Grupos</a>
                        <div class="menu-bar"></div>
                      </li>
                      <li class="menu-item">
                        <a href="#">Login</a>
                        <div class="menu-bar"></div>
                      </li>
                      <li class="menu-item">
                        <a href="#">Log out</a>
                        <div class="menu-bar"></div>
                      </li>
                      <li class="menu-item">
                        <a href="#">Perfil</a>
                        <div class="menu-bar"></div>
                      </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="main1">
        <article>
            <div class="carousel-container">
                <!-- Use a classe 'carousel' para o container do Slick Carousel -->
                <div id="slick-carousel" class="carousel">
                    <div class="slide">
                        <div class="slide-content">
                            <p>
                              Um <b class="text-mark">INVESTIDOR</b> <br>
                              de ações sábias <br>
                              garante um
                              futuro  <br> promissor
                            </p>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide-content">
                            <p>
                                Investir em <br> <b class="text-mark">CONHECIMENTO</b> <br> sempre rende os <br>
                                melhores juros!
                            </p>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide-content">
                            <p>
                                Uma <b class="text-mark">JORNADA</b> <br> de mil quilômetros <br> começa com um <br> simples 
                                passo
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="carousel-dots-container">
                  <div class="carousel-dots">
                      <div class="carousel-dot" data-slide="1"></div>
                      <div class="carousel-dot" data-slide="2"></div>
                      <div class="carousel-dot" data-slide="3"></div>
                  </div>
                </div>
            </div>
        </article>
    </main>
    <main class="main2">
      <article class="menu2-content">
        <nav class="menu2">
          <p></p>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </nav>
      </article>
    </main>
    
      
    <script src="script.js"></script>
</body>
</html>
